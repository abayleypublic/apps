apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-roam
  namespace: argocd
spec:
  project: activity
  source:
    repoURL: https://github.com/abayleypublic/activity_tracker_charity
    targetRevision: v1.1.11
    path: deploy/overlays/prod
    kustomize:
      images:
        - europe-west2-docker.pkg.dev/portfolio-463406/docker-repository/activity_tracker_charity:v1.1.11
  destination:
    server: https://kube.austinbayley.co.uk:6443
    namespace: prod-roam
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
